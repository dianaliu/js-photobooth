<title>Photobooth</title>
<style>
@-webkit-keyframes glowRed {
  from {
    box-shadow: rgba(255, 0, 0, 0) 0 0 0;
  }
  50% {
    box-shadow: rgba(255, 0, 0, 1) 0 0 15px 1px;
  }
  to {
    box-shadow: rgba(255, 0, 0, 0) 0 0 0;
  }
}
html, body {
  overflow: hidden;
  margin: 0;
  padding: 0;
}
body {
  display: -webkit-flex;
  -webkit-align-items: center;
  -webkit-justify-content: center;
  box-sizing: border-box;
}
article {
  text-align: center;
}
#monitor {
  /*-webkit-transform: scaleX(-1);*/
  height: 300px;
  /*-webkit-box-reflect: below 20px -webkit-linear-gradient(top, transparent, transparent 80%, rgba(255,255,255,0.2));*/
}
#live {
  position: absolute;
  z-index: 1;
  color: white;
  font-weight: 600;
  font-family: Arial;
  font-size: 16pt;
  right: 35px;
  top: 20px;
  text-shadow: 1px 1px red;
  letter-spacing: 1px;
}
#live:before {
  content: '';
  border-radius: 50%;
  width: 15px;
  height: 15px;
  background: red;
  position: absolute;
  left: -20px;
  margin-top: 5px;
}
#gallery img {
  position: absolute;
  z-index: -1;
  height: 75px;
}
#gallery img {
  float: left;
  height: 75px;
}
.container {
  padding: 10px 25px 5px 25px;
  background: black;
  border-radius: 4px;
  display: inline-block;
  position: relative;
}
h1 {
  font-weight: 300;
}

</style>
</head>
<body>

<article>
 <h1>CSS Photobooth</h1>
 <section id="app" hidden>
  <div class="container"><video id="monitor" autoplay></video></div>
 </section>
 <p><button>Take Picture</button></p>
 <div id="splash">
  <p id="errorMessage"></p>
 </div>
 <div id="gallery"></div>
</article>
<canvas id="photo" style="display:none;"></canvas>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>


$(function() {
	navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.getUserMedia;
	window.URL = window.URL || window.webkitURL;
	
	var app = document.getElementById('app');
	var video = document.getElementById('monitor');
	var canvas = document.getElementById('photo');
	var effect = document.getElementById('effect');
	var gallery = document.getElementById('gallery');
	var ctx = canvas.getContext('2d');
	var intervalId = null;
	var idx = 0;
	
	
	init();
	
	function gotStream(stream) {
	  if (window.URL) {
	    video.src = window.URL.createObjectURL(stream);
	  } else {
	    video.src = stream; // Opera.
	  }

	  video.onerror = function(e) {
	    stream.stop();
	  };

	  stream.onended = noStream;

	  video.onloadedmetadata = function(e) { // Not firing in Chrome. See crbug.com/110938.
	    document.getElementById('splash').hidden = true;
	    document.getElementById('app').hidden = false;
	  };

	  // Since video.onloadedmetadata isn't firing for getUserMedia video, we have
	  // to fake it.
	  setTimeout(function() {
	    canvas.width = video.videoWidth;
	    canvas.height = video.videoHeight;
	    document.getElementById('splash').hidden = true;
	    document.getElementById('app').hidden = false;
	  }, 50);
	}

	function noStream(e) {
	  var msg = 'No camera available.';
	  if (e.code == 1) {
	    msg = 'User denied access to use camera.';
	  }
	  document.getElementById('errorMessage').textContent = msg;
	}

	function capture() { 
	    ctx.drawImage(video, 0, 0);
	    var img = document.createElement('img');
	    img.src = canvas.toDataURL('image/webp');
	    gallery.appendChild(img);
	}

	function init(el) {
	  if (!navigator.getUserMedia) {
	    document.getElementById('errorMessage').innerHTML = 'Sorry. <code>navigator.getUserMedia()</code> is not available.';
	    return;
	  }
	  navigator.getUserMedia({video: true}, gotStream, noStream);
	}
	
	
	$("button").click(capture);
});









</script>
