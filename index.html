	<div class="container-fluid main">
	
		<div class="row-fluid">
		
			<div class="span4" id="left-bar">
				<div class="tabbable"> <!-- Only required for left/right tabs -->
				  <ul class="nav nav-tabs">

				  <div class="tab-content">

					</div>


					<div class="row-fluid span8" id="gallery">
						<!-- Fluid offsets will work in 2.1.0 release of bootstrap -->

						<div id="controls">
							<button class="btn btn-primary" id="capture">Take a Picture</button>

						</div>
						
						<ul class="thumbnails" id="gallery-list">

								<!-- If no pictures, "choose a sticker to get started"-->
								
						</ul>
